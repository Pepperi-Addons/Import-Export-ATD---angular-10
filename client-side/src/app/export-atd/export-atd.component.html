<div class="addon-container">
    <div class="header-content">
        <div class="content">
            <div class="spacing-element title">
                <pep-separator
                    key="sep1"
                    label="{{ 'Export_Type_Definition_Title' | translate }}"
                    xAlignment="'left'"
                >
                </pep-separator>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="content">
            <div class="child1 child-container">
                <pep-select
                    required="false"
                    xAlignment="'right'"
                    rowSpan="1"
                    key="select1"
                    label="{{ 'Select_Activity_To_Export' | translate }}"
                    value="selectedActivity"
                    title="selectedActivity"
                    [options]="activityTypes"
                    (valueChanged)="elementClicked($event)"
                >
                </pep-select>

                <button
                    rowSpan="2"
                    mat-button
                    (click)="exportAtd()"
                    class="spacing-element pep-button md strong ellipsis"
                >
                    {{ "Export_Button" | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
